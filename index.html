body,

body {
  margin: 0;

#header {

.logo {

}

  margin: 0 0 0 20px;
  padding: 0;
  list-style: none;
  list-style-type: none;
  display: flex;
  align-items: center;
}
.preview-devices a {
  transition: 0.3s;
  color: rgba(255, 255, 255, 0.5);

  height: 22px;
}

}
.navigate a:hover {

    margin-left: 10px;

    display: none;
  }

.current-template {

  justify-content: center;
  padding-left: 10px;

@media (min-width: 768px) {

  height: 24px;

#preview {

  right: 0;
  top: 32px;
  bottom: 0;

}
#preview-frame {

}
.preview-mobile {

  height: 680px;
